rand = "0.7.2"
quick-error = "1.2.2"
tokio-codec = "0.1.1"
tokio-io = "0.1.12"

[dev-dependencies]
criterion = "0.3.0"
quickcheck = "0.9.0"
rw-stream-sink = "0.1.2"
